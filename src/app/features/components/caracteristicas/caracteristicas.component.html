<main>
  <aside>
    <ul>
      <li>Informações básicas</li>
      <li>Endereço</li>
      <li>DIP</li>
    </ul>
  </aside>
  <section>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="basic">
       <div class="header">
          <h2>Informações básicas</h2>
          <button>Editar</button>
          <button>Salvar</button>
          <button (click)="Cancelar()">Cancelar</button>
       </div>
        <div class="inputs">
          <select formControlName="perfil">
          <option [value]="investor.profile?.nivel" *ngFor="let investor of investors">{{ investor.profile?.nivel }}</option>
          </select>
          <!-- popula o option com os dados dos investidores cadastrados -->
          <label for="nome">Nome</label>
          <input type="text" id="nome" formControlName="nome">
          <label for="aum">AUM</label>
          <input type="text" formControlName="aum" >
        </div>
        <label for="estados">Estados</label>
          <select formControlName="estados">
            <option [value]="investor.endereco?.estado" *ngFor="let investor of investors">{{ investor.endereco?.estado }}</option>
            </select>

      </div>
    </form>
      <div>
        <div>
        <h2>Endereço</h2>

          <!-- <label for="estados">Estados</label>
          <select formControlName="estados">
            <option [value]="investor.endereco?.estado" *ngFor="let investor of investors">{{ investor.endereco?.estado }}</option>
            </select>
          <label for="aum">AUM</label>
          <input formControlName="aum" id="aum"> -->

      </div>
   </div>
  </section>
</main>
