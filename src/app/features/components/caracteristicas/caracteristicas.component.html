<main>

  <section>
    <form [formGroup]="formulario" autocomplete="off">
      <div class="basic">
        <div class="header" id="infos">
          <h2>Informações básicas</h2>
          <div class="buttons">
            <div class="open-close-container">
              <button
              *ngIf="isSaving"
                type="submit"
                [disabled]="!formulario.valid"
                (click)="onSubmit()"
                [ngClass]="{'andar': !isAnime}"
              >
                Salvar
              </button>
            </div>
             <button *ngIf="isSaving" id="cancel" (click)="cancelar()" >Cancelar</button>
            <button *ngIf="isEdit" id="edit"  (click)="editarForm()">Editar</button>
            <div *ngIf="showLoading">
              O
            </div>

          </div>

        </div>
        <div class="inputs">
          <select formControlName="perfil">
            <option [value]="perfil?.nivel" *ngFor="let perfil of perfis" >
              {{ perfil?.nivel }}
            </option>
          </select>
          <!-- popula o option com os dados dos investidores cadastrados -->
          <label for="nome">Nome</label>
          <div *ngIf="editar" ><input type="text" id="nome" formControlName="nome"/></div>
          <label for="aum">AUM</label>
          <input type="number" formControlName="aum"/>
        </div>
      </div>
      <div formGroupName="address">
        <h2>Address</h2>

        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street" />

        <label for="city">City: </label>
        <input id="city" type="text" formControlName="city" />

        <label for="state">State: </label>
        <input id="state" type="text" formControlName="state" />

        <label for="zip">Zip Code: </label>
        <input id="zip" type="text" formControlName="zip" />


      </div>
    </form>

    <div>
      <div>
        <h2>Upload de arquivos</h2>

        <label for="file" id="fileLabel">Selecionar</label>
        <input type="file" id="file" (change)="onChange($event)" />
        <button (click)="onUpload()" [disabled]="!file">Salvar</button>
